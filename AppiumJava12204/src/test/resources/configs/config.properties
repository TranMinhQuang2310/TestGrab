#Config enable Appium Server on local machine => nghia là tao ra giá tri config
#Neu set là "true" => không can chay lenh appium trong cmd
#Neu set là "false" => can chay lenh appium trong cmd (phai dung theo port da set trong file suite) => Xem bai 21 - phut 50 de biet cach dung
APPIUM_DRIVER_LOCAL_SERVICE = true
#Set timeout for appium service => Set thoi gian toi da appium
TIMEOUT_SERVICE = 60
#Set timeout for Explicit wait
TIMEOUT_EXPLICIT_DEFAULT = 10
#Set timeout for every step
STEP_ACTION_TIMEOUT = 1
#Set data/config/report path
JSON_CONFIG_FILE_PATH = src/test/resources/configs/device.json
JSON_DATA_FILE_PATH = src/test/resources/test_data/data.json

#url to file data.xlsx
EXCEL_DATA_FILE_PATH = src/test/resources/test_data/data.xlsx
TEST_DATA_FOLDER_PATH = src/test/resources/test_data
LOCATE = en
#Chup anh màn hình bi failed
SCREENSHOT_FAIL = true
#Chup anh màn hình passed
SCREENSHOT_PASS = true
#Chup anh màn hình t?t c? các step
SCREENSHOT_ALL = true
#Duong dan luu anh chup màn hình
SCREENSHOT_PATH = exports/screenshots/
RECORD_VIDEO = true
RECORD_VIDEO_PATH = exports/videos/
EXTENT_REPORT_PATH = exports/reports/ExtentReport
ALLURE_REPORT_PATH = exports/reports/AllureReport